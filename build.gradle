group 'co.com.choucair.certification.proyectoScreenplay'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
buildscript{
    repositories{
        mavenCentral()
    }
    dependencies {
        classpath("net.serenity-bdd:serenity-gradle-plugin:1.9.9")
    }
}
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

dependencies {
    testImplementation 'net.serenity-bdd:serenity-core:1.1.1',
            'net.serenity-bdd:serenity-junit:1.1.1',
            'junit:junit:4.12',
            'org.assertj:assertj-core:1.7.0',
            'org.slf4j:slf4j-simple:1.7.7'

    implementation 'net.serenity-bdd:serenity-core:1.9.9',
            'net.serenity-bdd:serenity-junit:1.9.9',
            'net.serenity-bdd:serenity-cucumber:1.9.5',
            'net.serenity-bdd:serenity-screenplay:1.9.9',
            'net.serenity-bdd:serenity-screenplay-webdriver:1.9.9'


}

gradle.startParameter.continueOnFailure = true
